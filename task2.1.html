<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c)// c получается равным двум, так как с помощью оператора ++(префиксно) мы а делаем равным два, сложив а с единицей, и после этого присваиваем значению с значение а.
        d = b++;
        alert(d);// получается один, так как b равно одному и мы сначала присваиваем d значение b, и потом значение b увеличиваем на 1, так как мы ++ поставили после оператора b.
        c = 2 + ++a;
        alert(c);// мы получаем пять, так как к двум прибавляем  значение а, равным двум, увеличенным на 1 с помощью ++.
        d = 2 + b++;// получается четыре, так как двойку прибавляем к значению b равным двум, а потом увеличиваем b на 1(постфиксное).
        alert(a);// получается три, так как в предыдущем коде мы складывали a два раза на 1.
        alert(b);// получается три, так как в предыдущем коде мы складывали a два раза на 1.
    </script>
</body>

</html>
