<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        let Tc = prompt("введите количество градусов по цельсию")
        let Tf = (9 / 5) * Tc + 32;
        alert(`В ${Tc} градусов по цельсию будет ${Tf} градусов фаренгейта`)
        let name = "Василий"
        let admin = name
        console.log(admin)
        console.log(10 + 10 + "10") // получается 2010, потому что браузер неявно приводит число 20 (получившееся как результат 10+10) в строку и склеивает две строки 20 и 10.
        console.log(10 + "10" + 10) // получается 101010, потому что браузер приводит все числа в строки, так как их надо склеить со строкой и склеивает.
        console.log(10 + 10 + +"10") // получается 30, т. к. браузер строку "10" с помощью операнда "+" приводит в числовое значение и складывает все числа.
        console.log(10 / -"") // получается минус бесконечность, так как браузер определяет пустые кавычки как 0 , затем приводит с помощью операнда - превращает 0 в отрицательное число и 10 делит на -0 в резульате чего по правилам JS получается минус бесконечность.
        console.log(10 / +'2,5') // получается NaN, так как 2,5 это не число так как у него запятая а не точка, что не допускается по правилам JS и не получится число если 10 разделить на NaN.
    </script>
</body>

</html>
